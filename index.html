<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregs List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form onsubmit="app.controllers.carController.addCar(event)">
      <label for="make">Make</label>
      <input type="text" name="make" placeholder="Make" required>
      <label for="model">Model</label>
      <input type="text" name="model" required>
      <label for="year">Year</label>
      <input type="number" name="year" required>
      <label for="price">Price</label>
      <input type="number" name="price" required>
      <label for="imgUrl">Image</label>
      <input type="text" name="imgUrl" required>
      <label for="description">Description</label>
      <textarea name="description" cols="30" rows="10"></textarea>
      <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
    <div id="cars" class="row"></div>
    <form onsubmit="app.controllers.jobController.addJob(event)">
      <label for="company">Company:</label>
      <input type="text" name="company">
      <label for="jobTitle">Job Title:</label>
      <input type="text" name="jobTitle">
      <label for="hours">Hours:</label>
      <input type="number" name="hours">
      <label for="rate">Rate:</label>
      <input type="number" name="rate">
      <button type="submit" class="btn btn-primary">Add Job</button>
      <label for="description">Description</label>
      <textarea name="description" cols="30" rows="10"></textarea>
    </form>
    <div class="row" id="jobs"></div>

  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
